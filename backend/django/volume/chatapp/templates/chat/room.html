<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chat Room</title>
</head>
<body>
    <h1 id="chat-name">Chat Room</h1>
    <div id="chat-log"></div>
    <input id="chat-message-input" type="text" placeholder="Type your message here...">
    <input id="chat-message-submit" type="button" value="Send">

    <!-- Django template tags to pass data to JavaScript -->
    <script id="room-name" type="application/json">{{ room_name|escapejs }}</script>
    <!-- <script id="username" type="application/json">{{ user.username|escapejs }}</script> -->

    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const username = JSON.parse(document.getElementById('username').textContent);

        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        function addMessage(message, sender) {
            const chatLog = document.querySelector('#chat-log');
            chatLog.innerHTML += `<p><strong>${sender}:</strong> ${message}</p>`;
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            addMessage(data.message, data.sender);
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value.trim();
            if (message) {
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'sender': username
                }));
                messageInputDom.value = '';
            }
        };

        document.querySelector('#chat-name').textContent = `Chat with ${roomName}`;
    </script>
</body>
</html>
